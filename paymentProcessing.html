<body>
<!--Fill your code-->
<div id="payment">
<h2>Payment Processing</h2>
<label for="paymentOption">Payment Option</label>
<select id="paymentOption">
<option selected>Please select</option>
<option>Debit card</option>
</select>
<div id="optionWarning"></div>
<br/>
<label for="cardType">Card Type</label>
<select id="cardType">
<option selected>Please select</option>
<option>Visa</option>
</select>
<div id="typeWarning"></div>
<br/>
<label for="cardNumber">Card Number</label>
<input type="text" id="cardNumber">
<div id="cardWarning"></div>
<br/>
<label for="cvv">CVV</label>
<input type="text" id="cvv">
<div id="cvvWarning"></div>
<br/>
<label for="expireDate">Expire Date</label>
<input type="date" id="expireDate">
<div id="dateWarning"></div>
<br/>
<label for="amount">Amount</label>
<input type="text" id="amount">
<div id="amountWarning"></div>
<br/>
<input type="button" id="proceed" value="Proceed Payment" onclick="validate()">
</div>
