<!DOCTYPE html>
<html>
    <head>
		 <style>
				#header {
				    border: 1px solid lightgrey;
				    margin : -8px -8px 0;
				    background-color: lightgrey;
				 }
                #message {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                #errorMessage {
                     color: red;
                     position: relative;                    
                }
		</style>
    </head>

    <body>
        <div id="header">
            <table style="width:100%">
                <tr style="width:100%">
                    <td style="width:20%">
                        <span>
                            <img align="left" src="logo.jpeg" width="120px" height="120px">
                        </span>
                    </td>    
                    <td style="width: 60%;">
                        <span>
                            <center>
                                <h1>DATAX Shipping Company</h1>
                            </center>
                        </span>
                    </td>
                    <td style="width: 40%; padding-bottom: 7%;padding-left:5%;">
                        <span>
                            <a href="#" id="signup">Sign up</a>
                            <a href="#" id="login" style="padding-left:30px">Log in</a>
                        </span>
                    </td>
                </tr>
            </table>
        </div>		
		
        <div id="message">
            <h3> Registration Form </h3>
            <div id="errorMessage">
            </div>
            <div>
                <label for="username">Username:    
                    <input type="text" id="username">
                </label>
            </div>
            <div>
                    <label for="password">Password:    
                        <input type="password" id="password">
                    </label>
            </div>
            <div>
                    <label for="repassword">Re-enter Password:    
                        <input type="password" id="repassword">
                    </label>                
            </div>
            <div>
                    <label for="mobile">Mobile Number:    
                        <input type="text" id="mobile">
                    </label>
            </div>
            <div>       
                <input type="button" id="register" name="Register" value="Register" onclick="myFunction()"/>            
            </div>
        </div>      
        <script type="text/javascript">
            
            function myFunction() {
                 console.log ("In myfunction")   
                if(document.getElementById("password").value !== "" && document.getElementById("repassword").value !== "" && document.getElementById("password").value === document.getElementById("repassword").value) {                        

                        document.getElementById("message").innerHTML= '<span style="color:#00ff00">Registration is Successful</span><h2 style="color:green">Welcome to DATAX Shipping Company</h2>'; 
                    }
                else {
                    document.getElementById("errorMessage").innerHTML= '<p style="color:#ff0000"> Registration failed </p> <p style="color:#ff0000"> Password and re-enter password doesn\'t match</p>';
                }
            }                    
        </script>
    </body>
</html>
